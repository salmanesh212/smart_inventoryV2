<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Business System{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* ═══════════════════════════════════════════════════════════
           THEME VARIABLES
        ═══════════════════════════════════════════════════════════ */
        :root {
            --brand-primary: #6366f1;
            --brand-primary-hover: #4f46e5;
            --brand-secondary: #f97316;
            --brand-text: #1e293b;
            --brand-text-muted: #64748b;
            --brand-muted: #f1f5f9;
            --brand-surface: #ffffff;
            --brand-surface-elevated: #ffffff;
            --brand-border: rgba(148, 163, 184, 0.25);
            --brand-success: #10b981;
            --brand-success-bg: rgba(16, 185, 129, 0.1);
            --brand-danger: #ef4444;
            --brand-danger-bg: rgba(239, 68, 68, 0.1);
            --brand-warning: #f59e0b;
            --brand-warning-bg: rgba(245, 158, 11, 0.1);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-bg: linear-gradient(135deg, #faf5ff 0%, #f0f9ff 50%, #f0fdf4 100%);
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --brand-primary: #818cf8;
            --brand-primary-hover: #a5b4fc;
            --brand-text: #f1f5f9;
            --brand-text-muted: #94a3b8;
            --brand-muted: #1e293b;
            --brand-surface: #0f172a;
            --brand-surface-elevated: #1e293b;
            --brand-border: rgba(148, 163, 184, 0.15);
            --brand-success: #34d399;
            --brand-success-bg: rgba(52, 211, 153, 0.15);
            --brand-danger: #f87171;
            --brand-danger-bg: rgba(248, 113, 113, 0.15);
            --brand-warning: #fbbf24;
            --brand-warning-bg: rgba(251, 191, 36, 0.15);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.4);
            --gradient-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        }

        /* ═══════════════════════════════════════════════════════════
           BASE RESET & TYPOGRAPHY
        ═══════════════════════════════════════════════════════════ */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gradient-bg);
            color: var(--brand-text);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background var(--transition), color var(--transition);
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        [data-theme="dark"] body::before {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.08) 0%, transparent 40%);
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        a {
            color: var(--brand-primary);
            text-decoration: none;
            transition: color var(--transition);
        }

        a:hover {
            color: var(--brand-primary-hover);
        }

        /* ═══════════════════════════════════════════════════════════
           LAYOUT
        ═══════════════════════════════════════════════════════════ */
        .page-shell {
            position: relative;
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem clamp(1rem, 5vw, 2rem) 3rem;
            z-index: 1;
        }

        /* ═══════════════════════════════════════════════════════════
           GLASS EFFECT
        ═══════════════════════════════════════════════════════════ */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        [data-theme="dark"] .glass {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(148, 163, 184, 0.1);
        }

        /* ═══════════════════════════════════════════════════════════
           NAVIGATION
        ═══════════════════════════════════════════════════════════ */
        .primary-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            border-radius: var(--radius-xl);
            padding: 0.875rem 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .brand-mark {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            background: var(--gradient-primary);
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .brand-mark i {
            width: 24px;
            height: 24px;
        }

        .brand-info a {
            color: var(--brand-text);
            font-weight: 700;
            font-size: 1.125rem;
            display: block;
        }

        .brand-info small {
            display: block;
            color: var(--brand-text-muted);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 0.25rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--brand-text-muted);
            transition: all var(--transition);
        }

        .nav-links a i {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }

        .nav-links a:hover {
            background: var(--brand-muted);
            color: var(--brand-primary);
        }

        .nav-links a:hover i {
            opacity: 1;
        }

        /* ═══════════════════════════════════════════════════════════
           THEME TOGGLE
        ═══════════════════════════════════════════════════════════ */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: var(--brand-muted);
            border: 1px solid var(--brand-border);
            cursor: pointer;
            transition: all var(--transition);
            color: var(--brand-text);
        }

        .theme-toggle:hover {
            background: var(--brand-primary);
            color: white;
            transform: rotate(15deg);
        }

        .theme-toggle i {
            width: 20px;
            height: 20px;
        }

        .theme-toggle .icon-sun { display: none; }
        .theme-toggle .icon-moon { display: block; }

        [data-theme="dark"] .theme-toggle .icon-sun { display: block; }
        [data-theme="dark"] .theme-toggle .icon-moon { display: none; }

        /* ═══════════════════════════════════════════════════════════
           MAIN CONTENT
        ═══════════════════════════════════════════════════════════ */
        .main-stage {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* ═══════════════════════════════════════════════════════════
           CARDS
        ═══════════════════════════════════════════════════════════ */
        .card {
            border-radius: var(--radius-xl);
            padding: clamp(1.5rem, 4vw, 2rem);
            border: 1px solid var(--brand-border);
            background: var(--brand-surface);
            box-shadow: var(--shadow-md);
            transition: all var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card--soft {
            background: var(--brand-muted);
            border-color: transparent;
        }

        .card--accent {
            border-left: 4px solid var(--brand-secondary);
        }

        .card--success {
            border-left: 4px solid var(--brand-success);
            background: linear-gradient(135deg, var(--brand-success-bg) 0%, var(--brand-surface) 100%);
        }

        .card--danger {
            border-left: 4px solid var(--brand-danger);
            background: linear-gradient(135deg, var(--brand-danger-bg) 0%, var(--brand-surface) 100%);
        }

        .card h1, .card h2, .card h3 {
            margin-top: 0;
            color: var(--brand-text);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-lg);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .card-icon i {
            width: 28px;
            height: 28px;
        }

        .card-icon--primary {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
            color: var(--brand-primary);
        }

        .card-icon--success {
            background: var(--brand-success-bg);
            color: var(--brand-success);
        }

        .card-icon--warning {
            background: var(--brand-warning-bg);
            color: var(--brand-warning);
        }

        .card-icon--danger {
            background: var(--brand-danger-bg);
            color: var(--brand-danger);
        }

        /* ═══════════════════════════════════════════════════════════
           FORMS
        ═══════════════════════════════════════════════════════════ */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--brand-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.375rem;
        }

        label i {
            width: 16px;
            height: 16px;
            color: var(--brand-text-muted);
        }

        input, select, textarea {
            width: 100%;
            border-radius: var(--radius-md);
            border: 2px solid var(--brand-border);
            background: var(--brand-surface);
            color: var(--brand-text);
            min-height: 48px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        input::placeholder {
            color: var(--brand-text-muted);
        }

        .form-grid {
            display: grid;
            gap: 1.25rem;
        }

        .form-grid--two {
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--brand-text-muted);
            pointer-events: none;
        }

        .input-icon i {
            width: 18px;
            height: 18px;
        }

        .input-group input {
            padding-left: 2.75rem;
        }

        /* ═══════════════════════════════════════════════════════════
           BUTTONS
        ═══════════════════════════════════════════════════════════ */
        button, [role="button"] {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition);
            border: 2px solid transparent;
            text-decoration: none;
        }

        button, a[role="button"]:not(.secondary):not(.contrast):not(.danger-action) {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.35);
        }

        button:hover, a[role="button"]:not(.secondary):not(.contrast):not(.danger-action):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.45);
        }

        button i, [role="button"] i {
            width: 18px;
            height: 18px;
        }

        .secondary, a[role="button"].secondary {
            background: var(--brand-muted);
            color: var(--brand-text);
            border-color: var(--brand-border);
            box-shadow: none;
        }

        .secondary:hover, a[role="button"].secondary:hover {
            background: var(--brand-border);
            transform: translateY(-2px);
        }

        .contrast, a[role="button"].contrast {
            background: var(--brand-text);
            color: var(--brand-surface);
            box-shadow: var(--shadow-md);
        }

        [data-theme="dark"] .contrast, [data-theme="dark"] a[role="button"].contrast {
            background: var(--brand-surface-elevated);
            color: var(--brand-text);
            border-color: var(--brand-border);
        }

        a[role="button"].danger-action, button.danger-action {
            background: linear-gradient(135deg, var(--brand-danger), #dc2626);
            color: white;
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.35);
        }

        a[role="button"].danger-action:hover, button.danger-action:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.45);
        }

        /* ═══════════════════════════════════════════════════════════
           CALLOUTS
        ═══════════════════════════════════════════════════════════ */
        .callout {
            display: flex;
            align-items: flex-start;
            gap: 0.875rem;
            border-radius: var(--radius-lg);
            padding: 1rem 1.25rem;
            font-size: 0.9rem;
        }

        .callout i {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            margin-top: 0.1rem;
        }

        .callout--amber {
            background: var(--brand-warning-bg);
            color: #92400e;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        [data-theme="dark"] .callout--amber {
            color: var(--brand-warning);
        }

        .callout--success {
            background: var(--brand-success-bg);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        [data-theme="dark"] .callout--success {
            color: var(--brand-success);
        }

        .callout--danger {
            background: var(--brand-danger-bg);
            color: #991b1b;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        [data-theme="dark"] .callout--danger {
            color: var(--brand-danger);
        }

        /* ═══════════════════════════════════════════════════════════
           TAGS
        ═══════════════════════════════════════════════════════════ */
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 999px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--brand-primary);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .tag i {
            width: 14px;
            height: 14px;
        }

        .tag--success {
            background: var(--brand-success-bg);
            color: var(--brand-success);
        }

        .tag--danger {
            background: var(--brand-danger-bg);
            color: var(--brand-danger);
        }

        .tag--warning {
            background: var(--brand-warning-bg);
            color: var(--brand-warning);
        }

        /* ═══════════════════════════════════════════════════════════
           TABLES
        ═══════════════════════════════════════════════════════════ */
        .table-card {
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--brand-border);
            background: var(--brand-surface);
        }

        .table-card table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .table-card thead {
            background: var(--brand-muted);
        }

        .table-card th {
            color: var(--brand-text-muted);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.875rem 1rem;
            text-align: left;
        }

        .table-card td {
            padding: 1rem;
            border-top: 1px solid var(--brand-border);
            color: var(--brand-text);
        }

        .table-card tbody tr {
            transition: background var(--transition);
        }

        .table-card tbody tr:hover {
            background: var(--brand-muted);
        }

        /* ═══════════════════════════════════════════════════════════
           DATA POINTS
        ═══════════════════════════════════════════════════════════ */
        .data-points {
            list-style: none;
            display: grid;
            gap: 0.625rem;
            margin: 1.25rem 0;
        }

        .data-points li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            background: var(--brand-muted);
            font-size: 0.9rem;
        }

        .data-points li i {
            width: 18px;
            height: 18px;
            color: var(--brand-primary);
            flex-shrink: 0;
        }

        /* ═══════════════════════════════════════════════════════════
           HELPER TEXT
        ═══════════════════════════════════════════════════════════ */
        .helper-text {
            color: var(--brand-text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* ═══════════════════════════════════════════════════════════
           EYEBROW
        ═══════════════════════════════════════════════════════════ */
        .eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--brand-primary);
            margin-bottom: 0.5rem;
        }

        .eyebrow i {
            width: 14px;
            height: 14px;
        }

        /* ═══════════════════════════════════════════════════════════
           HERO SECTION
        ═══════════════════════════════════════════════════════════ */
        .hero {
            display: grid;
            gap: 1rem;
            padding: 2rem;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -20%;
            width: 60%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .hero h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 800;
            color: white;
        }

        .hero h2, .hero .helper-text {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            max-width: 600px;
        }

        .hero .eyebrow {
            color: rgba(255, 255, 255, 0.7);
        }

        .hero [role="button"] {
            background: white;
            color: var(--brand-primary);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
        }

        .hero [role="button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .hero [role="button"].secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* ═══════════════════════════════════════════════════════════
           ACTION GRID
        ═══════════════════════════════════════════════════════════ */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
        }

        .action-grid article {
            display: flex;
            flex-direction: column;
        }

        .action-grid article footer {
            margin-top: auto;
            padding-top: 1rem;
        }

        /* ═══════════════════════════════════════════════════════════
           SPLIT ACTIONS
        ═══════════════════════════════════════════════════════════ */
        .split-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .split-actions--grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }

        /* ═══════════════════════════════════════════════════════════
           SECTION HEADER
        ═══════════════════════════════════════════════════════════ */
        .section-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* ═══════════════════════════════════════════════════════════
           FOOTER
        ═══════════════════════════════════════════════════════════ */
        .site-footer {
            margin-top: 3rem;
            border-radius: var(--radius-xl);
            padding: 1.25rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--brand-text-muted);
        }

        .site-footer a {
            color: var(--brand-text-muted);
        }

        /* ═══════════════════════════════════════════════════════════
           ANIMATIONS
        ═══════════════════════════════════════════════════════════ */
        .rise-in {
            animation: rise-in 0.5s ease forwards;
            opacity: 0;
        }

        .rise-in:nth-child(2) { animation-delay: 0.1s; }
        .rise-in:nth-child(3) { animation-delay: 0.2s; }
        .rise-in:nth-child(4) { animation-delay: 0.3s; }

        @keyframes rise-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ═══════════════════════════════════════════════════════════
           RESPONSIVE
        ═══════════════════════════════════════════════════════════ */
        @media (max-width: 768px) {
            .primary-nav {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .brand {
                justify-content: space-between;
            }

            .nav-links {
                justify-content: center;
            }

            .section-header {
                flex-direction: column;
            }

            .hero {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-shell">
        <nav class="primary-nav glass">
            <div class="brand">
                <div style="display: flex; align-items: center; gap: 0.875rem;">
                    <span class="brand-mark">
                        <i data-lucide="briefcase"></i>
                    </span>
                    <div class="brand-info">
                        <a href="{% url 'home' %}">Business System</a>
                        <small>Operations Console</small>
                    </div>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <i data-lucide="moon" class="icon-moon"></i>
                    <i data-lucide="sun" class="icon-sun"></i>
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
                <li><a href="{% url 'product_list' %}"><i data-lucide="package"></i> Products</a></li>
                <li><a href="{% url 'register_customer' %}"><i data-lucide="users"></i> Customers</a></li>
                <li><a href="{% url 'create_order' %}"><i data-lucide="shopping-cart"></i> New Order</a></li>
                <li><a href="{% url 'display_orders' %}"><i data-lucide="receipt"></i> Orders</a></li>
            </ul>
        </nav>

        <main class="main-stage">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="site-footer glass">
            <small>© {% now "Y" %} Business System — Built with <i data-lucide="heart" style="width:14px;height:14px;display:inline;vertical-align:middle;color:var(--brand-danger);"></i> by BoyWonder</small>
        </footer>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            lucide.createIcons();
        }

        // Load saved theme preference
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</body>
</html>
