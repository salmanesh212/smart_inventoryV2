{% extends 'base.html' %}

{% block title %}Update Product{% endblock %}

{% block content %}
<section class="card rise-in">
    <div class="card-icon card-icon--primary">
        <i data-lucide="edit-3"></i>
    </div>
    <p class="eyebrow"><i data-lucide="layers"></i> Inventory</p>
    <header>
        <h1>Update Product: {{ product.name }}</h1>
        <p class="helper-text">Small tweaks ripple through reporting, so keep names and pricing sharp.</p>
    </header>

    <form method="POST">
        {% csrf_token %}
        <div class="form-grid form-grid--two">
            <div>
                <label for="name"><i data-lucide="tag"></i> Product Name</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div>
                <label for="category"><i data-lucide="folder"></i> Category</label>
                <input type="text" id="category" name="category" value="{{ product.category }}" required>
            </div>
        </div>

        <div>
            <label for="price"><i data-lucide="dollar-sign"></i> Price ($)</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required>
        </div>

        <div class="split-actions">
            <button type="submit"><i data-lucide="save"></i> Update Product</button>
            <a role="button" class="secondary" href="{% url 'product_read' product.id %}"><i data-lucide="x"></i> Cancel</a>
        </div>
    </form>
</section>
<script>lucide.createIcons();</script>
{% endblock %}
